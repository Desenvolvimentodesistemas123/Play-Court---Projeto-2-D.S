<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cssLoginCadastro/recuperar.css" />
    <title>Play Court</title>
    <link rel="icon" href="img/logo (2).png" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Recupere seus dados,<br />
          seguro, fácil e rápido.
        </h1>
        <img
          src="img/Secure login-bro.svg"
          class="left-login-image"
          alt="Animação"
        />
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>Digite abaixo um Email em que podemos nos comunicar com você.</h1>

          <div class="textfield">
            <label for="usuario">Email</label>
            <input type="text" name="usuario" placeholder="Digite seu Email" />
          </div>


          <a href="recuperar2.html" id="btn-login">
          <button class="btn-login">Avançar</button>
        </a>
        </div>
      </div>
    </div>
  </body>
