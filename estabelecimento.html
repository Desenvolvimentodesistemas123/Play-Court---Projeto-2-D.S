    <main class="mainContainer" id="mainContainerW50">
      <div class="headerBox">
        <a href="telaInicalAssociado.html" class="iconVoltar">
          <i class="bx bx-chevron-left"></i>
        </a>

        <h2 class="tituloBox">Meu Estabelecimento</h2>
      </div>

      <div id="mainBox">
        <form id="formBox">
          <div class="formContent">
            <label for="nome">Nome:</label>
            <input
              class="textoInput"
              type="text"
              name="nome"
              placeholder="Digite o nome do estabelecimento"
              required
            />
          </div>

          <div id="cnpj" class="formContent">
            <label for="cnpj">CNPJ:</label>
            <input
              class="textoInput"
              type="text"
              name="cnpj"
              placeholder="Digite o CNPJ"
              required
            />
          </div>

          <div class="formContent">
            <label for="imagem">Imagem:</label>
            <div class="upload-btn-wrapper">
              <button class="botao" id="botaoImagem">
                Selecionar Imagem<input
                  type="file"
                  name="upload button"
                  accept="image/*"
                  required
                />
              </button>
            </div>
          </div>

          <div class="form-group">
            <button id="botaoSalvar" type="submit">Salvar</button>
          </div>

          <div class="formContent">
            <label for="VALOR">Valor da Reserva:</label>
            <input
              id="TEXTOVALOR"
              type="text"
              id="VALOR"
              name="VALOR"
              placeholder="Determine o valor por hora."
              required
            />
          </div>
          <div class="formContent">
            <label for="horarios">Horários:</label>
            <input
              id="TEXTOHORARIOS"
              type="text"
              id="horarios"
              name="horarios"
              placeholder="Determine os horários de funcionamento."
              required
            />
          </div>

          <div class="formContent">
            <label for="endereco">Endereço:</label>
            <input
              id="TEXTOENDERECOS"
              type="text"
              id="endereco"
              name="endereco"
              placeholder="Cidade/CEP/Rua/Número/Ponto de Referência."
              required
            />
          </div>
        </form>
      </div>
    </main>
