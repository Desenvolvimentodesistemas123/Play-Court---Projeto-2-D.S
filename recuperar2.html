<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cssLoginCadastro/recuperar2.css" />
    <title>Play Court</title>
    <link rel="icon" href="img/logo (2).png" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Recupere seus dados,<br />seguro, fácil e rápido.</h1>
        <img
          src="img/Enter OTP-cuate.svg"
          class="left-login-image"
          alt="Animação"
        />
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>
            Enviamos um código ao Email informado, para confirmação, digite-o
            abaixo.
          </h1>

          <div class="textfield">
            <label for="usuario">Código</label>
            <input
              type="text"
              name="usuario"
              placeholder="Digite o código de verificação"
            />
          </div>
          <a href="recuperar3.html" id="btn-login">
            <button class="btn-login">Avançar</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
