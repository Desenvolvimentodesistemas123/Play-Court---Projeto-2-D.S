        <div class="mainBox">
          <form>
            <div id="containerInputs">
              <div class="formContent">
                <label for="nome">Nome do Titular:</label>
                <input
                  class="textoInput"
                  type="text"
                  name="nome"
                  placeholder="Digite o nome do titular"
                  required
                />
              </div>

              <div class="formContent">
                <label for="nome">Número do Cartão:</label>
                <input
                  class="textoInput"
                  type="text"
                  name="nome"
                  placeholder="0000-0000-0000-0000"
                  required
                />
              </div>

              <div class="formContent">
                <label for="nome">Data de Validade:</label>
                <input
                  class="textoInput"
                  type="text"
                  name="nome"
                  placeholder="__/__/__"
                  required
                />
              </div>

              <div class="formContent">
                <label for="nome">CVV:</label>
                <input
                  class="textoInput"
                  type="text"
                  name="nome"
                  placeholder="000"
                  required
                />
              </div>
            </div>

            <div id="containerDropDownCadastrar">
              <div class="dropdown">
                <button class="dropbtn">Quantidade de Parcelas</button>
                <div class="dropdown-content-cartao">
                  <a href="#">1x</a>
                  <a href="#">2x</a>
                </div>
              </div>

             
            </div>
