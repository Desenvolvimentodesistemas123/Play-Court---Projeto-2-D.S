      <div class="perfil">
        <div class="logo">
          <div class="personal-image">
            <label class="label">
              <input type="file" />
              <figure class="personal-figure">
                <img src="img/avatar.png" class="personal-avatar" />
                <figcaption class="personal-figcaption">
                  <img
                    class="bordapreta"
                    src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png"

            </label>

      <div class="form">
        <form>
          <label class="labelPerfil" for="usuario">Usuário:</label>
          <br />
          <input type="text" id="usuario" disabled="" placeholder="Usuário" />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputUsuario()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label class="labelPerfil" for="email">Email:</label>
          <br />
          <input
            type="email"
            id="email"
            disabled=""
            placeholder="exemplo@gmail.com"
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputEmail()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label class="labelPerfil" for="senha">Senha:</label>
          <br />
          <input
            type="password"
            id="senha"
            disabled=""
            placeholder="*************"
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputSenha()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label class="labelPerfil" for="date">Data de nascimento:</label>
          <br />
          <input
            class="date"
            type="text"
            id="nasc"
            disabled=""
            placeholder="23/05/1998"
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputNasc()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label class="labelPerfil" for="regiao">Município:</label>
          <br />
          <input
            type="text"
            name="city"
            disabled
            id="regiao"
            list="cityname"
            placeholder="Cidade: 000000-000"
          />
          <datalist id="cityname">
            <option value="Aracoiaba: 62750-000"></option>
            <option value="Baturité: 62760-000"></option>
            <option value="Capistrano: 62748-000"></option>
          </datalist>

          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputRegiao()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label class="labelPerfil" for="cpf"> <b> CPF: </b></label>
          <br />
          <input
            class="cpf"
            name="cep"
            type="text"
            id="cpf"
            disabled
            placeholder="000.000.000-00"
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputCpf()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label for="labelPerfil"><b> Telefone: </b></label>
          <br />
          <input
            type="text"
            disabled
            name="tel"
            id="tel"
            placeholder="(00) 00000-0000"
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputTel()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label for="labelPerfil"> <b>Chave-pix</b> </label>
          <br />
          <input type="text" name="pix" disabled id="pix" />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputPix()"
          >
            <i class="bx bxs-edit"></i>
          </button>
          <br /><br />
          <label for="labelPerfil"> <b>Conta Bancária</b> </label>
          <br />
          <input
            type="text"
            name="conta-bancaria"
            id="conta-bancaria"
            disabled
          />
          <button
            class="botaoAlterar"
            type="button"
            onclick="alternarInputConta()"
          >
            <i class="bx bxs-edit"></i>
          </button>
        </form>

    <script>
      $(document).ready(function () {
        var $campo = $("#cpf");
        $campo.mask("000.000.000-00", { reverse: true });
      });

      $(document).ready(function () {
        var $campo = $("#tel");
        $campo.mask("(00) 00000-0000", { reverse: true });
      });

      function mostrarSenha() {
        var senhaInput = document.getElementById("senha");
        if (senhaInput.type === "password") {
          senhaInput.type = "text";
        } else {
          senhaInput.type = "password";
        }
      }

      function alternarInputUsuario() {
        var input = document.getElementById("usuario");
        input.disabled = !input.disabled;

        var botao = document.getElementById("meuBotao");
        if (input.disabled) {
          botao.innerText = "Ativar";
        } else {
          botao.innerText = "Desativar";
        }
      }
