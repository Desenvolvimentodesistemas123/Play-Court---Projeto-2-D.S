          <li class="icone-estrela" data-avaliação="2"></li>
          <li class="icone-estrela" data-avaliação="3"></li>
          <li class="icone-estrela" data-avaliação="4"></li>
          <li class="icone-estrela" data-avaliação="5"></li>
        </ul>
        <script>
          var stars = document.querySelectorAll('.icone-estrela');

          document.addEventListener('click', function (e) {
            var classStar = e.target.classList;
            if (!classStar.contains('ativo')) {
              stars.forEach(function (star) {
                star.classList.remove('ativo');
              });
              classStar.add('ativo')
              console.log(e.target.getAttribute('data-avaliação'))
            }

          })
        </script>
