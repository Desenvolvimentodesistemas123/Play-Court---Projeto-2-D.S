<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cssLoginCadastro/recuperar3.css" />
    <title>Play Court</title>
    <link rel="icon" href="img/logo (2).png" />
  </head>

  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Recupere seus dados,<br />seguro, fácil e rápido.</h1>
        <img
          src="img/Reset password-cuate.svg"
          class="left-login-image"
          alt="Animação"
        />
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>Pronto! Hora de alterar a sua senha.</h1>

          <div class="textfield">
            <label for="senha">Digite sua nova senha:</label>

            <input type="password" id="passwordInput2" placeholder="Senha" />
            <label
              class="password-toggle"
              for="passwordInput2"
              onclick="togglePasswordVisibility2()"
            >
              <img
                class="olho"
                src="img/olhoaberto.svg"
                alt="Toggle Password Visibility"
              />
              <img src="" alt="" class="bnt2" />
            </label>
          </div>

          <div class="textfield">
            <label for="senha">Confirme sua nova senha:</label>

            <input type="password" id="passwordInput1" placeholder="Senha" />
            <label
              class="password-toggle"
              for="passwordInput1"
              onclick="togglePasswordVisibility()"
            >
              <img
                class="olho"
                src="img/olhoaberto.svg"
                alt="Toggle Password Visibility"
                id="olho2"
              />
            </label>
          </div>

          <a href="teladelogin.html" id="btn-login">
          <button class="btn-login">Avançar</button>
          </a>

        </div>
      </div>
    </div>

    <script>
      function togglePasswordVisibility2() {
        const passwordInput2 = document.getElementById("passwordInput2");
        passwordInput2.type =
          passwordInput2.type === "password" ? "text" : "password";
      }
      function togglePasswordVisibility() {
        const passwordInput1 = document.getElementById("passwordInput1");
        passwordInput1.type =
          passwordInput1.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
